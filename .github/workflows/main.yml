name: Main automation

on:
  push:
    branches:
      - main

concurrency:
  group: main-automation

jobs:
  compute-build-info:
    runs-on: ubuntu-latest

    outputs:
      sha_short: ${{ steps.build-info.outputs.sha_short }}
      date: ${{ steps.build-info.outputs.date }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Compute build info
        id: build-info
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "::set-output name=date::$(date +'%Y%m%d')"

  build-and-publish-docker-image:
    runs-on: ubuntu-latest

    needs: compute-build-info

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: .maintain/docker/Dockerfile
          tags: |
            ${{ github.repository }}:${{ needs.compute-build-info.outputs.sha_short }}-${{ needs.compute-build-info.outputs.date }}
            ${{ github.repository }}:latest-alpha
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    runs-on: ubuntu-latest

    needs: [compute-build-info, build-and-publish-docker-image]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.DEV_GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.DEV_GCP_SA_KEY }}
          export_default_credentials: true

      - name: Get the GKE credentials
        uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: myriad
          location: asia-southeast2-a

      - name: Get secrets
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@main
        with:
          secrets: |-
            firebaseProjectId:${{ secrets.DEV_GCP_PROJECT_ID }}/firebaseProjectId
            firebaseAPIkey:${{ secrets.DEV_GCP_PROJECT_ID }}/firebaseAPIkey
            firebaseMessagingSenderId:${{ secrets.DEV_GCP_PROJECT_ID }}/firebaseMessagingSenderId
            firebaseAppId:${{ secrets.DEV_GCP_PROJECT_ID }}/firebaseAppId
            cloudinaryCloudName:${{ secrets.DEV_GCP_PROJECT_ID }}/cloudinaryCloudName
            cloudinaryAPIKey:${{ secrets.DEV_GCP_PROJECT_ID }}/cloudinaryAPIKey
            cloudinarySecret:${{ secrets.DEV_GCP_PROJECT_ID }}/cloudinarySecret
            facebookAppId:${{ secrets.DEV_GCP_PROJECT_ID }}/facebookAppId
            twitterBearerToken:${{ secrets.DEV_GCP_PROJECT_ID }}/twitterBearerToken

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Deploy
        run: |
          helm upgrade myriad-web .maintain/kubernetes \
            --install \
            --set-string image.tag=${{ needs.compute-build-info.outputs.sha_short }}-${{ needs.compute-build-info.outputs.date }} \
            --set-string config.appName=myriad-development \
            --set-string config.nextAuthURL=https://app.dev.myriad.systems \
            --set-string config.nextSecret=b53fdfd09ee04c267efcde87b4eab030 \
            --set-string config.apiURL=https://api.dev.myriad.systems \
            --set-string config.rpcWSURL=wss://rpc.dev.myriad.systems \
            --set-string config.firebase.projectId=${{ steps.secrets.outputs.firebaseProjectId }} \
            --set-string config.firebase.apiKey=${{ steps.secrets.outputs.firebaseAPIkey }} \
            --set-string config.firebase.messagingSenderId=${{ steps.secrets.outputs.firebaseMessagingSenderId }} \
            --set-string config.firebase.appId=${{ steps.secrets.outputs.firebaseAppId }} \
            --set-string config.cloudinary.cloudName=${{ steps.secrets.outputs.cloudinaryCloudName }} \
            --set-string config.cloudinary.apiKey=${{ steps.secrets.outputs.cloudinaryAPIKey }} \
            --set-string config.cloudinary.secret=${{ steps.secrets.outputs.cloudinarySecret }} \
            --set-string config.facebook.appId=${{ steps.secrets.outputs.facebookAppId }} \
            --set-string config.twitter.bearerToken=${{ steps.secrets.outputs.twitterBearerToken }} \
            --set ingress.enabled=true \
            --set-string ingress.annotations."kubernetes\.io/ingress\.class"=nginx \
            --set-string ingress.annotations."cert-manager\.io/cluster-issuer"=letsencrypt \
            --set-string ingress.host=app.dev.myriad.systems \
            --set ingress.tls=true \
            --set autoscaling.enabled=true
          kubectl rollout status deployment/myriad-web

  jira:
    runs-on: ubuntu-latest

    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: https://blocksphere2020.atlassian.net
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Find issue in commit messages
        uses: atlassian/gajira-find-issue-key@master
        id: find-issue
        with:
          from: commits

      - name: Transition issue
        uses: atlassian/gajira-transition@master
        with:
          issue: ${{ steps.find-issue.outputs.issue }}
          transition: "READY TO TEST"
