            helm repo add myriadsocial https://charts.myriad.social
            helm repo update
            helm upgrade myriad-web myriadsocial/myriad-web \
              --install \
              --set-string image.tag=${{ needs.compute-build-info.outputs.sha_short }}-${{ needs.compute-build-info.outputs.date }} \
              --set-string config.appName="Myriad Development" \
              --set-string config.nextAuthURL=https://${{ steps.secrets.outputs.DNS_WEB }} \
